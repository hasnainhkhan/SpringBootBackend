<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title th:text="${title}">Home Page</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/user/index}">Smart Contact Manager</a>
        <button id="sidebarToggle" class="btn btn-outline-light">☰</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" th:href="@{/user/index}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" th:text="${user.name}" th:href="@{/logout}">Profile</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img th:src="@{/images/profilepi.png}" class="rounded-circle"/>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button id="sidebarClose" class="close-btn">×</button>
        <a href="#" class="item">Home</a>
        <a href="#" class="item">View Contacts</a>
        <a href="#" class="item">Add Contacts</a>
        <a href="#" class="item">Your Profile</a>
        <a href="#" class="item">Settings</a>
        <a th:href="@{/logout}" class="item">Logout</a>
        <div class="divider"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div th:replace="${content}"></div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3 text-uppercase">
            <li class="nav-item"><a th:href="@{/user/index}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a th:href="@{/signup}" class="nav-link px-2 text-muted">Sign Up</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2025 Smart Contact Manager, Inc</p>
    </footer>

    <!-- JavaScript (Bootstrap & jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- ✅ Use Full jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}" defer></script>
</body>
</html>
