<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Create Blog Post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
	body{
		background-color: rgb(198, 190, 252);
	}
</style>
<body>

	<!-- Navbar Section -->

	<!-- Main Content Section -->
	<section>
		<section class="container mt-5">
			<h2 class="text-center">Create New Blog Post</h2>

			<!-- Blog Creation Form -->
			<form th:action="@{/user/blogpost}" th:object="${contactEntity}" method="POST" enctype="multipart/form-data">

				<!-- Blog Title Field -->
				<div class="form-group mb-3">
					<label for="blogTitle" class="form-label">Blog Title</label>
					<input type="text" class="form-control" id="blogTitle" name="blogTitle" th:field="${contactEntity.blogTitle}"
						placeholder="Enter blog title" required>
				</div>

				<!-- Blog Type Field (Category) -->
				<div class="form-group mb-3">
					<label for="blogType" class="form-label">Blog Type</label>
					<input type="text" class="form-control" id="blogType" name="blogType" th:field="${contactEntity.blogType}"
						placeholder="Enter blog category (e.g., Technology, Health)" required>
				</div>

				<!-- Blog Content Field -->
				<div class="form-group mb-3">
					<label for="blogContent" class="form-label">Blog Content</label>
					<textarea class="form-control" id="blogContent" name="blogContents" th:field="${contactEntity.blogContent}" rows="6"
						placeholder="Write your blog content here..." required></textarea>
				</div>

				<!-- Blog Image Upload -->
				<div class="form-group mb-3">
					<label for="image" class="form-label">Upload Blog Image</label>
					<input type="file" class="form-control" id="image" name="image" accept="image/*">
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary">Create Blog Post</button>
			</form>
		</section>
	</section>


</body>

</html>
