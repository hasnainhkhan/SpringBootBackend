<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<section class="banner d-flex justify-content-center align-items-center">

		<!--form-->
		<div class="container mt-8 offset-md-1 h-100 p-3 text-uppercase card--body">
			<div class="card" style="width: 30rem;">
				<img th:src="@{/images/register_here.jpg}" class="card-img-top" alt="Register">
				<div class="card-body">
					<h1 class="text-center">Register Here !!</h1>
					<!-- form -->
					<form>
						<div class="form-group">

							<label for="Email">Name</label>
							<input type="email" class="form-control" id="Email">
						</div>
						<div class="form-group">

							<label for="Email">Email address</label>
							<input type="email" class="form-control" id="Email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password">
						</div>

						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="checkbox">
							<label class="form-check-label" for="checkbox">Accept term and condition</label>
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="submit" class="btn btn-primary">Reset</button>

						</div>
					</form>
					<!-- form -->

				</div>
				<!--form-->
	</section>
</body>

</html>
